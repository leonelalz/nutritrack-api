version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: nutritrack-postgres
    environment:
      POSTGRES_DB: nutritrack_db
      POSTGRES_USER: nutritrack
      POSTGRES_PASSWORD: nutritrack123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./SQL/NutriDB.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nutritrack -d nutritrack_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nutritrack-network

