version: '3.8'

services:
  postgres:
    image: postgres:16.10-alpine
    container_name: nutritrack-postgres
    environment:
      POSTGRES_DB: nutritrack_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./SQL/NutriDB.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - nutritrack-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nutritrack_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  nutritrack-network:
    driver: bridge
