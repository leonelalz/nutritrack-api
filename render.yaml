services:
  # Base de datos PostgreSQL
  - type: pserv
    name: nutritrack-db
    env: docker
    plan: free
    # Render crear치 autom치ticamente la base de datos PostgreSQL
    # No necesitas especificar m치s configuraci칩n

  # API Spring Boot
  - type: web
    name: nutritrack-api
    env: java
    plan: free
    buildCommand: ./mvnw clean package -DskipTests
    startCommand: java -jar target/nutritrack-API-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: nutritrack-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JAVA_TOOL_OPTIONS
        value: -Xmx512m
