# 1============================================================================
# JPA/HIBERNATE CONFIGURATION (Production)
# ============================================================================
# create = BORRA Y RECREA todas las tablas (usar solo para despliegue inicial o reset)
# update = Actualiza schema automáticamente sin borrar datos
# create-drop = Borra al cerrar la app (NO usar en producción)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=${JWT_SECRET:4D6351655468576D5A7134743777217A25432A462D4A614E645267556B58703273357638792F423F4528482B4D6251655368566D597133743677397A24432646}
# 30 días en milisegundos (30 * 24 * 60 * 60 * 1000 = 2592000000)
jwt.expiration=2592000000

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-stacktrace=never

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ============================================================================
# API DOCUMENTATION (Swagger/OpenAPI) - Enabled in production
# ============================================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================================================
# LOGGING (Production - menos verbose)
# ============================================================================
logging.level.org.hibernate.SQL=WARN
logging.level.com.example.nutritrackapi=INFO
logging.level.root=INFO

# ============================================================================
# SSL Configuration (Render usa SSL)
# ============================================================================
spring.datasource.hikari.connection-init-sql=SET TIME ZONE 'America/Los_Angeles'
