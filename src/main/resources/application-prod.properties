# ============================================================================
# DATABASE CONFIGURATION (Render PostgreSQL)
# ============================================================================
# Render provee estas variables automáticamente cuando enlazas una DB:
# PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:nutritrack_db}?sslmode=require
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:123456789}
spring.datasource.driver-class-name=org.postgresql.Driver




