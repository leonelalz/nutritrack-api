spring.application.name=nutritrack-API

# ============================================================================
# DATABASE CONFIGURATION (PostgreSQL)
# ============================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/nutritrack_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ============================================================================
# JWT CONFIGURATION
# ============================================================================
jwt.secret=4D6351655468576D5A7134743777217A25432A462D4A614E645267556B58703273357638792F423F4528482B4D6251655368566D597133743677397A24432646
jwt.expiration=86400000

# ============================================================================
# SERVER CONFIGURATION
# ============================================================================
server.port=8080
server.error.include-message=always
server.error.include-stacktrace=never

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

# ============================================================================
# API DOCUMENTATION (Swagger/OpenAPI)
# ============================================================================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# ============================================================================
# LOGGING
# ============================================================================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.example.nutritrackapi=DEBUG
