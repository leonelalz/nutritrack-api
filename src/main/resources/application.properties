spring.application.name=nutritrack-api

# Define la ruta base para todos los endpoints de la API
server.servlet.context-path=/api/v1

# PostgreSQL database configuration (Docker en puerto 5433)
spring.datasource.url=jdbc:postgresql://localhost:5433/nutritrack_db
spring.datasource.username=nutritrack
spring.datasource.password=nutritrack123
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration (temporal - sin usar por ahora)
jwt.secret=NutriTrack2025SecretKeyForJWTTokenGenerationAndValidation256Bits
jwt.expiration=86400000

# JPA configurations
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.nutritrack=DEBUG
logging.level.org.springframework.security=DEBUG
